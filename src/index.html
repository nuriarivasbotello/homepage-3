<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="logo"
        src="./assets/images/logo-dark.svg"
        alt="Logo dark"
      />
      <div class="button button-dark">Get Started</div>
    </header>
    <main class="main">
      <div class="banner">
        <div class="article">
          <h1 class="title">Maximize skill, minimize budget</h1>
          <p class="text">
            Our modern courses across a range of in-demand skills will give you
            the knowledge you need to live the life you want.
          </p>
          <div class="button button-warm">Get Started</div>
        </div>
        <picture>
          <source
            media="(min-width:1024px)"
            srcset="./assets/images/image-hero-desktop@2x.webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/image-hero-tablet@2x.webp"
          />
          <source
            media="(min-width:360px)"
            srcset="./assets/images/image-hero-mobile@2x.webp"
          />
          <img
            class="image"
            src="./assets/images/image-hero-mobile@2x.webp"
            alt="image"
          />
        </picture>
      </div>
      <div class="cards">
        <div class="card card--gradient"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
  </body>
</html>
